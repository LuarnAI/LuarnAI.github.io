<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Details | 2025 AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/pic/favicon.ico">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">2025 AI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html#home">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#about">關於我</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#projects">我的專案</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#contact">聯絡我</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="project-header">
    <div class="container">
        <a href="index.html#projects" class="back-btn">
            <i class="fas fa-arrow-left"></i> 返回專案列表
        </a>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
                <li class="breadcrumb-item"><a href="index.html#projects">專案</a></li>
                <li class="breadcrumb-item active" id="breadcrumb-unit">Unit</li>
            </ol>
        </nav>
        <h1 class="project-title" id="project-title">Unit</h1>
        <p class="project-subtitle" id="project-subtitle">單元作業</p>
    </div>
</section>

<div class="container">
    <section class="content-section fade-in">
        <h2 class="section-title">作業展示</h2>
        <div class="image-gallery">
            <div class="gallery-grid" id="gallery-grid"></div>
        </div>
    </section>
</div>

<div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalTitle">專案圖片</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" alt="Project Image" class="img-fluid">
                <p class="mt-3" id="imageDescription"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
const unitData = {
    1: ['網頁, MediaPipe, 環境', '其他工具專案、感知型AI'],
    2: ['CV2', '其他工具專案'],
    3: ['Object Detection', '感知型AI'],
    4: ['Image Segmentation', '感知型AI'],
    5: ['Face Detection', '感知型AI'],
    6: ['Face Landmark Detection', '感知型AI'],
    7: ['Pose Landmark Detection', '感知型AI'],
    8: ['Hand Landmarks', '感知型AI'],
    9: ['Gesture recognition', '感知型AI'],
    10: ['Streamlit', '其他工具專案'],
    11: ['Local LLM', '生成型AI'],
    12: ['Neural Style Transfer', '生成型AI'],
    13: ['Torch', '生成型AI'],
    14: ['Arbitrary-image Real time NST', '生成型AI'],
    15: ['YOLO', '感知型AI'],
    16: ['Using Python call LLM API', '生成型AI'],
    17: ['從頭打造 LLM', '生成型AI'],
    18: ['RAG 簡介、LangChain', '生成型AI'],
    19: ['AI Agent, MCP, n8n', '代理型AI'],
    20: ['進階 n8n', '代理型AI']
};

let currentUnit = 1;
let images = [];

document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    currentUnit = parseInt(urlParams.get('unit')) || 1;
    if (currentUnit < 1 || currentUnit > 20) currentUnit = 1;

    const [title, category] = unitData[currentUnit] || ['未知單元', ''];

    document.title = `Unit #${currentUnit} - ${title} | 2025 AI`;
    document.getElementById('breadcrumb-unit').textContent = `Unit #${currentUnit}`;
    document.getElementById('project-title').textContent = `Unit #${currentUnit}：${title}`;
    document.getElementById('project-subtitle').textContent = `類別：${category}`;

    generateImages();
    renderGallery();
});

function generateImages() {
    images = [];
    for (let i = 1; i <= 3; i++) {
        images.push({
            src: `pic/unit${currentUnit}_${i}.jpg`,
            title: `第${i}張圖片`,
            description: `第${currentUnit}單元作業第${i}張圖`
        });
    }
}

function renderGallery() {
    const galleryGrid = document.getElementById('gallery-grid');
    galleryGrid.innerHTML = images.map((img, idx) => `
        <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(${idx})">
            <img src="${img.src}" alt="Unit ${currentUnit} Image ${idx + 1}">
            <div class="gallery-overlay">
                <h5>unit${currentUnit}_${idx + 1}</h5>
                <p>${img.title}</p>
            </div>
        </div>
    `).join('');
}

function showImage(index) {
    const image = images[index];
    document.getElementById('modalImage').src = image.src;
    document.getElementById('imageModalTitle').textContent = '專案圖片';
    document.getElementById('imageDescription').textContent = image.description;
}
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch(`YoutubeLink/unit${currentUnit}.txt`)
        .then(response => response.ok ? response.text() : '')
        .then(text => {
            const firstLine = text.trim().split('\n')[0];
            if (firstLine.includes("youtube") || firstLine.includes("youtu.be")) {
                const videoId = firstLine.includes("youtu.be") ? firstLine.split("youtu.be/")[1] : firstLine.split("v=")[1].split("&")[0];
                const iframeHTML = `
                    <div class="container mt-5 mb-5">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/${videoId}" title="YouTube video" allowfullscreen></iframe>
                        </div>
                    </div>`;
                document.body.insertAdjacentHTML("beforeend", iframeHTML);
            }
        })
        .catch(() => console.log("No YouTube video for this unit."));
});
</script>
</body>
</html>
