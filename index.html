    <style>
        /* ChatBot Widget 樣式 */
        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chatbot-toggle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbot-toggle:hover {
            transform: scale(1.1);
        }

        .chatbot-panel {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-panel.active {
            display: flex;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-title {
            font-size: 16px;
            font-weight: bold;
        }

        .chatbot-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbot-close:hover {
            background: rgba(255,255,255,0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            background: #f1f3f5;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            background: #28a745;
            color: white;
            align-self: center;
            font-size: 12px;
            max-width: 90%;
            text-align: center;
        }

        .message.error-message {
            background: #dc3545;
            color: white;
            align-self: center;
            font-size: 12px;
            max-width: 90%;
            text-align: center;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 10px 12px;
            background: #f1f3f5;
            border-radius: 15px;
            border-bottom-left-radius: 4px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 8px;
        }

        .input-field {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #eee;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .chatbot-panel {
                width: 300px;
                height: 400px;
                bottom: 70px;
            }
        }

        @media (max-width: 480px) {
            .chatbot-widget {
                bottom: 15px;
                right: 15px;
            }
            
            .chatbot-toggle {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .chatbot-panel {
                width: calc(100vw - 30px);
                height: 70vh;
                bottom: 75px;
                right: -15px;
            }
        }

        /* 捲軸樣式 */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 通知小紅點 */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            display: none;
            align-items: center;
            justify-content: center;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>

        ];

        // ChatBot 類別
        class ChatBot {
            constructor() {
                // 請替換為您的 n8n webhook URL
                this.webhookUrl = 'https://your-n8n-instance.com/webhook/9557b7f9-5011-4617-889c-6829691e4873';
                
                // 初始化 session ID
                this.sessionId = this.getOrCreateSessionId();
                
                // DOM 元素
                this.chatbotToggle = document.getElementById('chatbotToggle');
                this.chatbotPanel = document.getElementById('chatbotPanel');
                this.chatbotClose = document.getElementById('chatbotClose');
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.notificationBadge = document.getElementById('notificationBadge');
                
                // 綁定事件
                this.bindEvents();
                
                // 載入對話歷史
                this.loadChatHistory();
                
                console.log('ChatBot 初始化完成，Session ID:', this.sessionId);
            }
            
            getOrCreateSessionId() {
                let sessionId = localStorage.getItem('chatbot_session_id');
                if (!sessionId) {
                    sessionId = 'web_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('chatbot_session_id', sessionId);
                }
                return sessionId;
            }
            
            bindEvents() {
                // 聊天機器人開關
                this.chatbotToggle.addEventListener('click', () => {
                    this.toggleChatbot();
                });
                
                this.chatbotClose.addEventListener('click', () => {
                    this.closeChatbot();
                });
                
                // 發送按鈕點擊事件
                this.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });
                
                // 輸入框按鍵事件
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // 輸入框輸入事件
                this.messageInput.addEventListener('input', () => {
                    this.sendButton.disabled = this.messageInput.value.trim() === '';
                });
                
                // 點擊外部關閉聊天機器人
                document.addEventListener('click', (e) => {
                    if (!this.chatbotToggle.contains(e.target) && 
                        !this.chatbotPanel.contains(e.target) && 
                        this.chatbotPanel.classList.contains('active')) {
                        this.closeChatbot();
                    }
                });
            }
            
            toggleChatbot() {
                if (this.chatbotPanel.classList.contains('active')) {
                    this.closeChatbot();
                } else {
                    this.openChatbot();
                }
            }
            
            openChatbot() {
                this.chatbotPanel.classList.add('active');
                this.messageInput.focus();
                this.hideNotification();
                this.scrollToBottom();
            }
            
            closeChatbot() {
                this.chatbotPanel.classList.remove('active');
            }
            
            showNotification() {
                this.notificationBadge.style.display = 'flex';
            }
            
            hideNotification() {
                this.notificationBadge.style.display = 'none';
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                // 顯示用戶訊息
                this.addMessage(message, 'user');
                
                // 清空輸入框並禁用發送按鈕
                this.messageInput.value = '';
                this.sendButton.disabled = true;
                
                // 顯示打字指示器
                this.showTypingIndicator();
                
                try {
                    // 發送請求到 n8n webhook
                    const response = await fetch(this.webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            sessionId: this.sessionId,
                            timestamp: new Date().toISOString()
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.message) {
                        this.addMessage(data.message, 'ai');
                        
                        // 儲存對話到本地
                        this.saveChatToLocal(message, data.message);
                        
                        // 如果聊天機器人已關閉，顯示通知
                        if (!this.chatbotPanel.classList.contains('active')) {
                            this.showNotification();
                        }
                    } else {
                        throw new Error('回應格式錯誤');
                    }
                    
                } catch (error) {
                    console.error('發送訊息時發生錯誤:', error);
                    this.addMessage('抱歉，發生了錯誤。請檢查網路連線或稍後再試。', 'error-message');
                } finally {
                    // 隱藏打字指示器
                    this.hideTypingIndicator();
                }
            }
            
            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = content;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }
            
            saveChatToLocal(userMessage, aiMessage) {
                const chatHistory = JSON.parse(localStorage.getItem('chatbot_history') || '[]');
                
                chatHistory.push({
                    timestamp: new Date().toISOString(),
                    sessionId: this.sessionId,
                    userMessage: userMessage,
                    aiMessage: aiMessage
                });
                
                // 限制歷史記錄數量（最多保存 100 條）
                if (chatHistory.length > 100) {
                    chatHistory.splice(0, chatHistory.length - 100);
                }
                
                localStorage.setItem('chatbot_history', JSON.stringify(chatHistory));
            }
            
            loadChatHistory() {
                const chatHistory = JSON.parse(localStorage.getItem('chatbot_history') || '[]');
                const currentSessionHistory = chatHistory.filter(chat => chat.sessionId === this.sessionId);
                
                // 只載入最近的 10 條對話
                const recentHistory = currentSessionHistory.slice(-10);
                
                recentHistory.forEach(chat => {
                    this.addMessage(chat.userMessage, 'user');
                    this.addMessage(chat.aiMessage, 'ai');
                });
                
                if (recentHistory.length === 0) {
                    // 如果沒有歷史記錄，顯示歡迎訊息
                    setTimeout(() => {
                        this.addMessage('你好，我是AI助教v4！有什麼關於欒斌教授或AI課程的問題想要問我嗎？', 'ai');
                    }, 1000);
                }
            }
            
            // 清除對話歷史的方法（可以在控制台調用）
            clearHistory() {
                localStorage.removeItem('chatbot_history');
                localStorage.removeItem('chatbot_session_id');
                location.reload();
            }
        }

        // Initialize page
